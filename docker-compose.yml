services:
  postgres:
    image: postgres:16-alpine
    container_name: zgc-test-postgres
    environment:
      POSTGRES_DB: zgctest
      POSTGRES_USER: zgcuser
      POSTGRES_PASSWORD: zgcpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zgcuser -d zgctest"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
